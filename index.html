<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://cpwebassets.codepen.io/assets/favicon/favicon-aec34940fbc1a6e787974dcd360f2c6b63348d4b1f4e06c77743096d55480f33.ico"
    />
  </head>
  <body>
    <header>
      <h1 id="heading">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
    <main>
      <form action="" id="survey form">
        <div id="form-element">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          class="input-boxes"
          required
        /></div>
        <div id="form-element">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your Email"
          class="input-boxes"
          required
        /></div>
        <div id="form-element">
        <label for="age">Age (optional)</label>
        <input
          type="number"
          name="age"
          id="age"
          min="1"
          max="100"
          placeholder="Age"
          class="input-boxes"
        /></div>
        <div id="form-element">
        <label for="dropdown"
          >Which option best describes your current role?</label
        >
        <select
          name="dropdown"
          id="dropdown"
          placeholder="Select current role"
          class="input-boxes"
        >
          <option disabled selected value>Select current role</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-learner">Full Time Learner</option>
          <option value="prefer-not-to-say">Prefer not to say</option>
          <option value="other">Other</option>
        </select></div>
        <div id="form-element">
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label for="definitely"
          ><input type="radio" name="recommend" id="definitely" checked />
          Definitely
        </label>
        <label for="maybe">
          <input type="radio" name="recommend" id="maybe" /> Maybe</label
        >
        <label for="not-sure"
          ><input type="radio" name="recommend" id="not-sure" /> Not sure</label
        ></div>
        <div id="form-element">
        <label for="dropdown"
          >What is your favorite feature of freeCodeCamp?
        </label>
        <select
          name="dropdown"
          id="dropdown"
          placeholder="Select current role"
          class="input-boxes"
        >
          <option disabled selected value>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open Source</option>
        </select></div>

        <div id="form-element">
        <label
          >What would you like to see improved? (Check all that apply)
        </label>
        <label for="front-end-projects"
          ><input type="checkbox" name="improvements" id="front-end-projects" />
          Front-end Projects
        </label>
        <label for="back-end-projects"
          ><input type="checkbox" name="improvements" id="back-end-projects" />
          Back-end Projects
        </label>
        <label for="data-visualization"
          ><input type="checkbox" name="improvements" id="data-visualization" />
          Data Visualization
        </label>
        <label for="challenges"
          ><input type="checkbox" name="improvements" id="challenges" />
          Challenges
        </label>
        <label for="open-source-community"
          ><input
            type="checkbox"
            name="improvements"
            id="open-source-community"
          />
          Open Source Community
        </label>
        <label for="gitter-help-rooms"
          ><input type="checkbox" name="improvements" id="gitter-help-rooms" />
          Gitter help rooms
        </label>
        <label for="videos"
          ><input type="checkbox" name="improvements" id="videos" /> Videos
        </label>
        <label for="city-meetups"
          ><input type="checkbox" name="improvements" id="city-meetups" /> City
          Meetups
        </label>
        <label for="wiki"
          ><input type="checkbox" name="improvements" id="wiki" /> Wiki
        </label>
        <label for="forum"
          ><input type="checkbox" name="improvements" id="forum" /> Forum
        </label>
        <label for="additional_courses"
          ><input type="checkbox" name="improvements" id="additional_courses" />
          Additional Courses
        </label></div>
        <div id="form-element">
        <label for="comments">Any comments or suggestions? </label>
        <textarea
          name="comments"
          id="comments"
          cols="20"
          rows="5"
          placeholder="Enter your comment here..."
          class="input-boxes"
        ></textarea></div>

        <div id="form-element">
        <button type="submit" id="submit" class="input-boxes">Submit</button>
      </form>
    </main>
  </body>
</html>
